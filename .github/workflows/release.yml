name: ğŸš€ Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: "â˜ï¸ Check out repository"
        uses: actions/checkout@v3
      - name: "ğŸ”§ Setup Node.js"
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: "ğŸ“¦ Install dependencies"
        run: npm ci
      - name: "ğŸš€ Run Semantic Release"
        run: npm run release
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
